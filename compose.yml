# Monarc 2.13.3-p6 Docker Compose Configuration
#
# Quick start:
# 1. Copy env.example to .env and customize passwords (recommended for production)
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:8086
# 4. Login: admin@admin.localhost / admin

services:
  monarc:
    image: mitexleo/monarc.lu:2.13.3-p6
    container_name: monarc
    restart: unless-stopped
    ports:
      - "8086:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database connection
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER:-monarc}
      - DB_PASSWORD=${DB_PASSWORD:-monarc_password}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - DB_CLI_NAME=${DB_CLI_NAME:-monarc_cli}
      - DB_COMMON_NAME=${DB_COMMON_NAME:-monarc_common}

      # Application settings
      - APPLICATION_ENV=${APPLICATION_ENV:-production}
      - PATH_TO_MONARC=/var/lib/monarc/fo
    volumes:
      # Persistent storage for Monarc data (imports, cache, etc.)
      - monarc_data:/var/lib/monarc/fo/data
    networks:
      - monarc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mariadb:lts
    container_name: monarc-db
    restart: unless-stopped
    environment:
      # MariaDB expects MARIADB_* environment variables
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_password}
      - MARIADB_DATABASE=${DB_CLI_NAME:-monarc_cli}
      - MARIADB_USER=${DB_USER:-monarc}
      - MARIADB_PASSWORD=${DB_PASSWORD:-monarc_password}
      - MARIADB_INITDB_SKIP_TZINFO=1
    ports:
      - "3306:3306" # Optional: expose for external access
    volumes:
      - db_data:/var/lib/mysql
      # Uncomment for custom config:
      # - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - monarc-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db_data:
    driver: local
  monarc_data:
    driver: local

networks:
  monarc-network:
    driver: bridge

